 debug,info,warn,error,fatal,stdout,logfile,loghtml ###
log4j.rootLogger=debug,stdout,logfile,loghtml

### stdout ###
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.err
log4j.appender.stdout.layout=org.apache.log4j.SimpleLayout

### logfile ###
### log4j.appender.logfile.layout.ConversionPattern=%p %d{yyyy-MM-dd HH:mm:ss} %F %M %l %m%n ###
log4j.appender.logfile=org.apache.log4j.FileAppender
log4j.appender.logfile.File=records.log
log4j.appender.logfile.layout=org.apache.log4j.PatternLayout
log4j.appender.logfile.layout.ConversionPattern=%p %d{yyyy-MM-dd HH:mm:ss} %l %m%n

### loghtml ###
log4j.appender.loghtml=org.apache.log4j.FileAppender
log4j.appender.loghtml.File=records.html
log4j.appender.loghtml.layout=org.apache.log4j.HTMLLayout

